<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            /* Light blue background */
            color: #333;
            /* Dark gray text color */
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        #webcam-container {
            /* display: flex; */
            /* flex-direction: row; */
            /* Chuyển video sang bên trái */

            /* border: 2px solid #008080; */
            /* Dark cyan border */
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        #label-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #008080;
            /* Dark cyan background */
            color: white;
            border-radius: 4px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #predicted-image {
            width: auto;
            height: 460px;
        }

        .ai_container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            /* flex-direction: row-reverse; */
            /* Chuyển hình ảnh sang bên phải */
            justify-content: space-between;
            /* Đưa hình ảnh sang bên phải */
            /* margin-top: 20px auto; */
            width: 100%;
            /* Chỉnh kích thước hình ảnh */
        }

        .ai_item {
            flex: 1;
        }

        button {
            background-color: #008080;
            /* Dark cyan background */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006666;
            /* Darker cyan background on hover */
        }
    </style>

</head>

<body>
    <h1>Learn with AI Web</h1>
    <h2 id="ins">Chủ đề: Đồ chơi</h2>
    <h2 id="instruction" style="display: none;">Hãy tìm hình ảnh tương ứng với hình bên dưới</h2>

    <button type="button" id="startButton" onclick="init()">Start</button>
    <!-- <button type="button" onclick="playGame()">Play Game</button> -->
    <div class="ai_container">
        <div class="ai_item">
            <div id="webcam-container"></div>
            <div id="label-container">Identification application with AI</div>
        </div>
        <div class="ai_item">
            <div id="image-container">
                <img id="predicted-image" src="/LWAI/Topic_Toys/U2/AI_identification.jpg" alt="Image information">
            </div>
        </div>
    </div>

    <div id="result-container">
        <p id="result-message"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=I9U7rTjb"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

        // the link to your model provided by Teachable Machine export panel
        // const URL = "https://teachablemachine.withgoogle.com/models/D4Ie_iZjv/";
        //const URL = "https://teachablemachine.withgoogle.com/models/r-jfw0k4s/";
        const URL = "https://teachablemachine.withgoogle.com/models/RtTRSMV3f/";

        let model, webcam, labelContainer, maxPredictions;
        let lastLabel = '';
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(400, 400, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");

            document.getElementById("startButton").style.display = "none";
            document.getElementById("ins").style.display = "none";
            document.getElementById("instruction").style.display = "block";
        }

        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        let found1 = false, found2 = false, found3 = false, found4 = false, found5 = false;
        let check1 = 0, check2 = 0, check3 = 0, check4 = 0, check5 = 0;
        let waitTime = 5000; // Thời gian chờ là 5 giây (5000 milliseconds)
        let elapsedTime = 0;

        async function predict() {
            // predict can take in an image, video, or canvas HTML element
            const predictions = await model.predictTopK(webcam.canvas, 1);
            const predictedClassName = predictions[0].className;

            // Map predicted class names to descriptions
            const classToDescription = {
                "ball": "ball",
                "dinosaur": "dinosaur",
                "pinwheel": "pinwheel",
                "robot": "robot",
                "nothing": "Not yet identified",
                // Add more mappings here
            };

            if (predictedClassName in classToDescription) {
                const description = classToDescription[predictedClassName];

                if (predictedClassName !== lastLabel) {
                    lastLabel = predictedClassName;
                    responsiveVoice.speak(description, "UK English Female");
                    labelContainer.innerText = description;
                }

                const imageElement = document.getElementById('predicted-image');
                const resultContainer = document.getElementById('result-container');
                const resultMessage = document.getElementById('result-message');

                if (found1 === false) {
                    imageElement.src = './U2/ball.jpeg';
                    // Thay đổi hình ảnh dựa trên lớp được dự đoán
                    if (predictedClassName === 'ball' && elapsedTime === waitTime) {
                        imageElement.src = './U2/ball.jpeg';
                        found1 = true;
                        elapsedTime += 1000;
                    }
                    else if (predictedClassName === 'ball') {
                        imageElement.src = './U2/ball.jpeg';
                        resultContainer.style.backgroundColor = '#ff6347';
                        resultMessage.innerText = 'Hãy giữ hình ảnh trong khoảng 5 giây!';
                        elapsedTime += 100;
                    }
                    else {
                        elapsedTime = 0;
                        resultContainer.style.backgroundColor = '#ff6347'; // Màu nền đỏ đậm
                        resultMessage.innerText = 'Sai! Đây không phải quả bóng';
                    }
                }

                else if (found1 && found2 === false) {
                    if (elapsedTime >= 6000 && elapsedTime <= 11000) {
                        elapsedTime += 50;
                        resultContainer.style.backgroundColor = '#008080'; // Màu nền xanh dương đậm
                        resultMessage.innerText = 'Chính xác! Đây là quả bóng';
                        imageElement.src = './U2/ball.jpeg';
                        if (elapsedTime >= 11000) {
                            elapsedTime = 0;
                        }
                    }
                    else {
                        imageElement.src = './U2/dinosaur.jpeg';

                        // Thay đổi hình ảnh dựa trên lớp được dự đoán
                        if (predictedClassName === 'dinosaur' && elapsedTime === waitTime) {
                            imageElement.src = './U2/dinosaur.jpeg';
                            found2 = true;
                            elapsedTime += 1000;
                        }
                        else if (predictedClassName === 'dinosaur') {
                            imageElement.src = './U2/dinosaur.jpeg';
                            resultMessage.innerText = 'Hãy giữ hình ảnh trong khoảng 5 giây!';
                            elapsedTime += 100;
                        }
                        else {
                            elapsedTime = 0;
                            resultContainer.style.backgroundColor = '#ff6347'; // Màu nền đỏ đậm
                            resultMessage.innerText = 'Sai! Đây không phải là con khủng long';
                        }
                    }
                }
                else if (found1 && found2 && found3 === false) {
                    if (elapsedTime >= 6000 && elapsedTime <= 11000) {
                        elapsedTime += 50;
                        resultContainer.style.backgroundColor = '#008080'; // Màu nền xanh dương đậm
                        resultMessage.innerText = 'Chính xác! Đây là con khủng long';
                        imageElement.src = './U2/dinosaur.jpeg';
                        if (elapsedTime >= 11000) {
                            elapsedTime = 0;
                        }
                    }
                    else {
                        imageElement.src = './U2/pinwheel.jpeg';

                        // Thay đổi hình ảnh dựa trên lớp được dự đoán
                        if (predictedClassName === 'pinwheel' && elapsedTime === waitTime) {
                            imageElement.src = './U2/pinwheel.jpeg';
                            found3 = true;
                            elapsedTime += 1000;
                        }
                        else if (predictedClassName === 'pinwheel') {
                            imageElement.src = './U2/pinwheel.jpeg';
                            resultMessage.innerText = 'Hãy giữ hình ảnh trong khoảng 5 giây!';
                            elapsedTime += 100;
                        }
                        else {
                            elapsedTime = 0;
                            resultContainer.style.backgroundColor = '#ff6347'; // Màu nền đỏ đậm
                            resultMessage.innerText = 'Sai! Đây không phải là chong chóng';
                        }
                    }
                }
                else if (found1 && found2 && found3 && found4 === false) {
                    if (elapsedTime >= 6000 && elapsedTime <= 11000) {
                        elapsedTime += 50;
                        resultContainer.style.backgroundColor = '#008080'; // Màu nền xanh dương đậm
                        resultMessage.innerText = 'Chính xác! Đây là chong chóng';
                        imageElement.src = './U2/pinwheel.jpeg';
                        if (elapsedTime >= 11000) {
                            elapsedTime = 0;
                        }
                    }
                    else {
                        imageElement.src = './U2/robot.jpg';

                        // Thay đổi hình ảnh dựa trên lớp được dự đoán
                        if (predictedClassName === 'robot' && elapsedTime === waitTime) {
                            imageElement.src = './U2/robot.jpg';
                            found4 = true;
                            elapsedTime += 1000;
                        }
                        else if (predictedClassName === 'robot') {
                            imageElement.src = './U2/robot.jpg';
                            resultMessage.innerText = 'Hãy giữ hình ảnh trong khoảng 5 giây!';
                            elapsedTime += 100;
                        }
                        else {
                            elapsedTime = 0;
                            resultContainer.style.backgroundColor = '#ff6347'; // Màu nền đỏ đậm
                            resultMessage.innerText = 'Sai! Đây không phải là robot';
                        }
                    }
                }
                else if (found1 && found2 && found3 && found4 && found5 === false) {
                    if (elapsedTime >= 6000 && elapsedTime <= 11000) {
                        elapsedTime += 50;
                        resultContainer.style.backgroundColor = '#008080'; // Màu nền xanh dương đậm
                        resultMessage.innerText = 'Chính xác! Đây là robot';
                        imageElement.src = './U2/robot.jpg';
                        if (elapsedTime >= 11000) {
                            elapsedTime = 0;
                        }
                    }
                    if (elapsedTime > 11000) {
                        alert('Bạn đã hoàn thành phần học từ vựng\nTiếp theo đến phần ôn tập');
                        elapsedTime = 0;
                    }
                    imageElement.src = './U2/ontap.png';
                    resultContainer.style.backgroundColor = '#00aacc';

                    if (check1 === 0) {
                        resultMessage.innerHTML = 'bal;: ' + check1;
                        if (predictedClassName === 'ball') {
                            elapsedTime += 100;
                            if (elapsedTime === waitTime) {
                                check1 = 1;
                                elapsedTime = 0;
                            }
                        }
                        else {
                            elapsedTime = 0;
                        }
                    }
                    else if (check1 && check2 === 0) {
                        resultMessage.innerHTML = 'ball: ' + check1 + '<br>dinosaur: ' + check2;
                        if (predictedClassName === 'dinosaur') {
                            elapsedTime += 100;
                            if (elapsedTime === waitTime) {
                                check2 = 1;
                                elapsedTime = 0;
                            }
                        }
                        else {
                            elapsedTime = 0;
                        }
                    }
                    else if (check1 && check2 && check3 === 0) {
                        resultMessage.innerHTML = 'ball: ' + check1 + '<br>dinosaur: ' + check2 + '<br>pinwheel: ' + check3;
                        if (predictedClassName === 'pinwheel') {
                            elapsedTime += 100;
                            if (elapsedTime === waitTime) {
                                check3 = 1;
                                elapsedTime = 0;
                            }
                        }
                        else {
                            elapsedTime = 0;
                        }
                    }
                    else if (check1 && check2 && check3 && check4 === 0) {
                        resultMessage.innerHTML = 'ball: ' + check1 + '<br>dinosaur: ' + check2 + '<br>pinwheel: ' + check3 + '<br>robot: ' + check4;
                        if (predictedClassName === 'robot') {
                            elapsedTime += 100;
                            if (elapsedTime === waitTime) {
                                check4 = 1;
                                elapsedTime = 0;
                            }
                        }
                        else {
                            elapsedTime = 0;
                        }
                    }
                    else if (check1 && check2 && check3 && check4 && elapsedTime < waitTime) {
                        elapsedTime += 200;
                        if (elapsedTime >= waitTime) {
                            alert('Bạn đã hoàn thành chủ đề học này');
                        }
                    }
                }
            }

        }
    </script>

</body>

</html>
