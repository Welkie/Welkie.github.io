<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web AI</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Dark gray text color */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #webcam-container {
            margin-top: 20px;
            border: 2px solid #008080; /* Dark cyan border */
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        #label-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #008080; /* Dark cyan background */
            color: white;
            border-radius: 4px;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #008080; /* Dark cyan background */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #006666; /* Darker cyan background on hover */
        }
    </style>

</head>
<body>
    <h1>Learn with AI Web</h1>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="init()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=I9U7rTjb"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
    
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/D4Ie_iZjv/";
    
        let model, webcam, labelContainer, maxPredictions;
        let lastLabel = '';
        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
    
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // or files from your local hard drive
            // Note: the pose library adds "tmImage" object to your window (window.tmImage)
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
    
            // Convenience function to setup a webcam
            const flip = true; // whether to flip the webcam
            webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);
    
            // append elements to the DOM
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
           
        }
    
        async function loop() {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }
    
        // run the webcam image through the image model
        /*async function predict() {
            // predict can take in an image, video or canvas html element
            const predictions = await model.predictTopK(webcam.canvas, 1);
            const label = predictions[0].className;
            
            if (label !== lastLabel) {
                lastLabel = label;
                responsiveVoice.speak(label, "UK English Female");
                labelContainer.innerText = predictions[0].className;
            }
        }*/
        async function predict() {
            // predict can take in an image, video, or canvas HTML element
            const predictions = await model.predictTopK(webcam.canvas, 1);
            const predictedClassName = predictions[0].className;
            
            // Map predicted class names to descriptions
            const classToDescription = {
                "book": "this is a book, today i am very happy because i just do it. The story tell Thu is a best student in a class A2",
                "Khang": "Khang",
                "Mouse": "mouse",
                "rubik": "rubik",
                // Add more mappings here
            };
            
            if (predictedClassName in classToDescription) {
                const description = classToDescription[predictedClassName];
                
                if (predictedClassName !== lastLabel) {
                    lastLabel = predictedClassName;
                    responsiveVoice.speak(description, "UK English Female");
                    labelContainer.innerText = description;
                }
            }
        }
    </script>
    
</body>
</html>
